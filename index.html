<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List jQuery App</title>
	<link rel="icon" href="assets/images/favicon.png">
	<link rel="stylesheet" href="assets/css/stylesheet.css">
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/ToDoListApp.js"></script>
</head>
<body>
	<h1>ToDo List v.01 </h1>
	<div class="wrapper">
		<div class="alert-message highlight-content"></div>
		<!--Controllers-->
		<div class="stat">
			<b>Total tasks: <span id="total-tasks">0</span></b>
		</div>
		<!--This will hold the added tasks-->
		<ul class="todolist"></ul>
		<!--Insert tasks handlers-->
		<textarea class="task-field" placeholder="Insert the task here - only alphabets and numbers accepted."></textarea>
		<button class="submit-task highlight-content">ADD TASK</button>
	</div>
	<script>
		// Fire the app
		$('.wrapper').ToDoApp();
	</script>
	<div class="rights">
		Created by <a href="http://www.github.com/seniorsam">sameh abdel moneim</a>
	</div>
</body>
</html>
